<header class="header">
  <img class="header-logo"
       alt="Logo"
       src="assets/theme/logo.svg">

  <div class="header-actions">
    <img class="header-actions-indent"
         alt="缩进"
         src="assets/theme/indent.svg">

    <div class="header-actions-sep"></div>

    <div class="switch header-actions-switch">
      Platform switching
      <img class="switch-arrow-down"
           alt="向下"
           src="assets/theme/arrow-down.svg">
    </div>
  </div>

  <div class="header-user">
    <div class="header-user-message">
      <img class="header-user-message-bell"
           alt="消息"
           src="assets/theme/bell.svg">

      <span class="header-user-message-alert"></span>
    </div>

    <div class="header-user-welcome">
      Hello, <span class="header-user-welcome-name">李大少</span>
    </div>

    <div class="header-user-avatar">
      <img class="header-user-avatar-image"
           alt="头像"
           src="assets/theme/avatar.jpg">

      <div class="header-user-avatar-online">
        <img class="header-user-avatar-online-check"
             alt="在线"
             src="assets/theme/check.svg">
      </div>
    </div>

    <button class="header-new-project">
      New project
      <img class="button-icon-plus"
           alt="添加"
           src="assets/theme/icon-plus.svg">
    </button>
  </div>
</header>

<aside class="sidebar">
  <span class="sidebar-nav active">
    <img alt="导航"
         src="assets/theme/sidebar-data.svg" />
  </span>

  <span class="sidebar-nav">
    <img alt="导航"
         src="assets/theme/sidebar-link.svg" />
  </span>

  <span class="sidebar-nav">
    <img alt="导航"
         src="assets/theme/sidebar-barchart.svg" />
  </span>

  <span class="sidebar-nav">
    <img alt="导航"
         src="assets/theme/sidebar-file.svg" />
  </span>

  <div class="sidebar-toggle">
    <div class="sidebar-toggle-knob"></div>
  </div>
</aside>

<main class="container">
  <div class="overview">
    <header>
      <h2 class="overview-title">Views Overview</h2>
      <h3 class="overview-subtitle">All platform data volume</h3>
    </header>

    <div class="overview-filter">
      <div class="overview-input">
        <input type="text"
               placeholder="Enter Keyword">

        <img class="overview-input-icon"
             alt="图标"
             src="assets/theme/icon-tags.svg">
      </div>

      <div class="overview-input">
        <input type="text"
               placeholder="From">

        <img class="overview-input-icon"
             alt="图标"
             src="assets/theme/icon-calendar.svg">
      </div>

      <div class="overview-input">
        <input type="text"
               placeholder="To">

        <img class="overview-input-icon"
             alt="图标"
             src="assets/theme/icon-calendar.svg">
      </div>

      <button class="primary">Start searching</button>
    </div>
  </div>

  <div class="charts">
    <header class="charts-header">
      <h2 class="charts-header-title">Program traffic tracking</h2>

      <div class="charts-header-refresh">
        Refresh
        <button class="icon">
          <img alt="图标"
               src="assets/theme/icon-refresh.svg">
        </button>
      </div>
    </header>

    <div class="charts-container">
      <div class="chart-panel">
        <header class="chart-panel-header">Share times</header>
      </div>

      <div class="chart-panel">
        <header class="chart-panel-header">Registration success</header>
      </div>

      <div class="chart-panel">
        <header class="chart-panel-header">Sharing success rate</header>
      </div>

      <div class="chart-panel">
        <header class="chart-panel-header">
          Channel user sharing level

          <div class="switch">
            Title
            <img class="switch-arrow-down"
                 alt="向下"
                 src="assets/theme/arrow-down.svg">
          </div>
        </header>
      </div>

      <div class="chart-panel chart-panel-5">
        <header class="chart-panel-header">
          Channel users stay 7 days

          <div class="text-toggle">
            <span class="text-toggle-item active">Variety</span>
            <span class="text-toggle-item">Trend</span>
          </div>
        </header>
      </div>
    </div>
  </div>
</main>
